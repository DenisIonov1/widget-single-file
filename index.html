<style>
    .widget {
        font-family: "Arial", sans-serif;
        width: 100%;
        height: min(85dvh, 450px);
        display: flex;
        flex-direction: column;
        background-color: transparent;
        border-radius: 16px;
        z-index: 9998;
    }

    .widget__body {
        flex: 1;
        min-height: 200px;
        overflow-y: auto;
        font-size: 15px;
        display: flex;
        flex-direction: column;
        row-gap: 10px;
        padding: 15px;
        justify-content: flex-start;
        scrollbar-width: none;
    }

    .message {
        display: flex;
    }

    .message__logo {
        width: 37px;
        height: 37px;
        border-radius: 50%;
        flex-shrink: 0;
    }

    .message__text {
        white-space: pre-wrap;
        padding: 6px 10px;
        width: fit-content;
        max-width: min(80%, 600px);
        background-color: #F2F2F2;
        border-radius: 11px 11px 11px 3px;
        overflow-wrap: break-word;
        word-break: break-word;
        line-height: 1.3;
    }
    .message__text--first {
        white-space: normal;
        
    }

    .message--bot {
        gap: 10px;
        justify-content: flex-start;
        align-items: end;
        animation: typingFadeIn 0.3s ease-out;
    }

    .message--user {
        justify-content: flex-end;
        animation: typingFadeIn 0.2s ease-out;
    }

    .message--bot .message__text {
        border-radius: 11px 11px 11px 3px;
        color: #222d38;
        word-wrap: break-word;
    }

    .message--user .message__text {
        border-radius: 11px 11px 3px 11px;
        background-color: #3A3A3A;
        color: #fff;
        word-wrap: break-word;
    }

    .message__text--system {
        border-radius: 11px;
        margin-left: 47px;
    }

    .suggestions-list {
        display: flex;
        gap: 10px;
        flex-direction: column;
        align-items: flex-end;
    }

    .suggestions-list__item {
        position: relative;
        overflow: hidden;
        font-size: 15px;
        font-family: "Arial", sans-serif;
        color: #222d38;
        background-color: #ffffff;
        padding: 6px 10px;
        border-radius: 11px;
        border: 1px solid #222d38;
        transition: all 0.2s;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
        box-shadow: 1px 1px 5px 1px rgba(173, 170, 170, 0.619)
    }

    .suggestions-list__item::after {
        content: "";
        position: absolute;
        top: 0;
        left: -120%;
        width: 40%;
        height: 100%;
        background: linear-gradient(120deg,
                transparent,
                rgba(223, 214, 214, 0.878),
                transparent);
        animation: shine 3.5s infinite;
    }

    .suggestions-list__item:hover {
        background-color: #e7e6e6;
    }

    .suggestions-list__item:active {
        background-color: #ffffff;
        transform: scale(1.02);
    }

    .widget__description {
        font-size: 12px;
        text-decoration: underline;
        margin: 0;
        padding: 4px;
        background-color: #F2F2F2;
        border-radius: 11px;
        text-align: center;
    }

    .bot-thinking {
        display: flex;
        gap: 10px;
        align-items: end;
        color: #666;
        animation: typingFadeIn 0.5s ease-out;
    }

    .message-loading {
        display: flex;
        gap: 4px;
        padding: 6px 10px;
        max-width: 320px;
        background-color: #F2F2F2;
        border-radius: 11px 11px 11px 11px;
        align-items: center;
    }

    .message-loading__dot {
        height: 6px;
        width: 6px;
        border-radius: 50%;
        opacity: 0.7;
        background: #a9a9aa;
        animation: dotPulse 1.8s ease-in-out infinite;
    }

    .message-loading__dot:nth-child(1) {
        animation-delay: 0.2s;
    }

    .message-loading__dot:nth-child(2) {
        animation-delay: 0.3s;
    }

    .message-loading__dot:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes dotPulse {

        0%,
        44% {
            transform: translateY(0);
        }

        28% {
            opacity: 0.4;
            transform: translateY(-4px);
        }

        44% {
            opacity: 0.2;
        }
    }

    .widget__form {
        display: flex;
        align-items: center;
        gap: 8px;
        width: 100%;
    }

    .widget__footer {
        flex-shrink: 0;
        padding: 10px 15px;
    }

    .message-input {
        font-family: "Arial", sans-serif;
        font-size: 15px;
        flex: 1;
        min-width: 0;
        height: 38px;
        border-radius: 18px;
        border: 1px solid #ddd;
        background-color: #fff;
        padding: 10px;
        resize: none;
        outline: none;
        box-sizing: border-box;
        scrollbar-width: none;
    }

    .message-input:focus {
        border-color: #3A3A3A;
    }

    .message-submit {
        width: 38px;
        height: 38px;
        background-color: transparent;
        border: none;
        padding: 0;
        cursor: pointer;
        border-radius: 50%;
        transform: 0.1s;
        flex-shrink: 0;
    }

    .message-submit__bg {
        fill: #3A3A3A;
        transition: fill 0.2s;
    }

    .message-submit__icon {
        fill: white;
        transition: fill 0.2s;
    }

    .message-submit:hover .message-submit__bg {
        fill: #555;
    }

    .message-submit:hover {
        transform: scale(1.05);
    }

    .message-submit:active {
        transform: scale(0.95);
    }

    .message-submit:active .message-submit__bg {
        fill: #222;
    }

    @media (max-width: 780px) {
        .message-input {
            font-size: 16px;
        }

        .widget {
            margin: 0;
        }

        .widget__body {
            flex: 1;
            min-height: 0;
            padding: 15px;
        }

        .widget__footer {
            padding: 10px 15px;
        }

        .message-input {
            line-height: 1;
        }
    }

    @media (max-width: 480px) {
        .widget {
            height: 70dvh;
            border-radius: 0;
        }

        .widget__body {
            padding: 12px 15px 20px;
        }


    }

    @media (max-width: 415px) {
        .widget__description {
            width: fit-content;
            max-width: 290px;
            align-self: center;
        }
    }

    .typing {
        width: 12px;
        height: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .pencil {
        width: 12px;
        height: 12px;
        display: flex;
        align-items: center;
        animation: write 1.5s infinite ease-in-out;
        transform-origin: bottom left;
    }

    @keyframes shine {
        0% {
            left: -120%;
        }

        60% {
            left: 120%;
        }

        100% {
            left: 120%;
        }
    }

    @keyframes write {
        0% {
            transform: translateX(0) rotate(0deg);
        }

        25% {
            transform: translateX(4px) rotate(-10deg);
        }

        50% {
            transform: translateX(8px) rotate(5deg);
        }

        75% {
            transform: translateX(4px) rotate(-10deg);
        }

        100% {
            transform: translateX(0) rotate(0deg);
        }
    }

    @keyframes typingFadeIn {
        from {
            opacity: 0;
            transform: translateY(6px) scale(0.98);
        }

        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
</style>

<script>
    const API_URL = 'https://sr.neuro7.pro:5009/webhook/widget';
    const PROJECTS = '1';
    const LOGO_URL = 'https://denisionov1.github.io/widget_full_screen/img/logo1.png';
    const LOGO_ALT = 'Ассистент';

    const CHAT_ID_KEY = 'chat_user_id';
    const CHAT_HISTORY_KEY = 'chat_history_v1';
    const MAX_MESSAGES = 30;

    let activeRequestId = 0;
    let safetyTimeout = null;
    let thinkingTimer = null;
    let isBotThinking = false;
    let isFirstUserMessage = true;
    let typingTimeoutId = null;
    let responseDelayTimeoutId = null;

    function addMessage(text, type) {
        if (!text?.trim()) return null;

        const widgetBody = document.querySelector('.widget__body');
        if (!widgetBody) return null;

        const safeText = escapeHtml(text.trim());
        const messageEl = document.createElement('div');
        messageEl.className = `message message--${type}`;

        if (type === 'bot') {
            messageEl.innerHTML = `
                <img class="message__logo" src="${LOGO_URL}" alt="${LOGO_ALT}">
                <div class="message__text">${safeText}</div>
            `;
        } else if (type === 'system') {
            messageEl.innerHTML = `
                <div class="message__text message__text--system">${safeText}</div>
            `;
            messageEl.dataset.system = true;
        } else {
            messageEl.innerHTML = `
                <div class="message__text">${safeText}</div>
            `;
        }

        widgetBody.appendChild(messageEl);
        scrollToBottom();

        return messageEl;
    }

    function escapeHtml(str) {
        const el = document.createElement('div');
        el.textContent = str;
        return el.innerHTML;
    }

    function hideSuggestions() {
        document.querySelector('.suggestions-list')?.remove();
        document.querySelector('.widget__description')?.remove();
    }

    function startThinkingCountdown(seconds, onThreshold) {
        let remaining = seconds;

        const interval = setInterval(() => {
            if (!thinkingTimer?.counterEl) return;
            remaining--;
            thinkingTimer.counterEl.textContent = remaining;

            if (remaining == onThreshold) {
                clearInterval(interval);

                thinkingTimer.element?.remove();
                thinkingTimer = null;
                showTypingIndicator();
            }
        }, 1000);

        thinkingTimer.intervalId = interval;
    }

    function showTypingIndicator() {
        const widgetBody = document.querySelector('.widget__body');
        if (!widgetBody) return;

        isBotThinking = true;

        const typing = document.createElement('div');
        typing.className = 'bot-thinking';
        typing.innerHTML = `
        <img class="message__logo" src="${LOGO_URL}" alt="${LOGO_ALT}">
        <div class="message-loading">
            <div class="message-loading__dot"></div>
            <div class="message-loading__dot"></div>
            <div class="message-loading__dot"></div>

        <div class="typing">
            <span class="pencil">
                <svg width="12" height="12" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                 d="M17.71 4.0425C18.1 3.6525 18.1 3.0025 17.71 2.6325L15.37 0.2925C15 -0.0975 14.35 -0.0975 13.96 0.2925L12.12 2.1225L15.87 5.8725M0 14.2525V18.0025H3.75L14.81 6.9325L11.06 3.1825L0 14.2525Z"
                 fill="#a9a9aa" />
                </svg>
            </span>
        </div>
    </div>
    `;

        widgetBody.appendChild(typing);
        scrollToBottom();

        thinkingTimer = { element: typing };
    }

    function showBotThinking(duration = 12) {
        const widgetBody = document.querySelector('.widget__body');
        if (!widgetBody) return;

        isBotThinking = true;

        if (thinkingTimer) {
            thinkingTimer.element?.remove();
        }

        const thinkingEl = document.createElement('div');
        thinkingEl.className = 'bot-thinking';
        thinkingEl.innerHTML = `
    <img class="message__logo" src="${LOGO_URL}" alt="${LOGO_ALT}">
    <div class="message-loading">
      <div class="message-loading__dot"></div>
      <div class="message-loading__dot"></div>
      <div class="message-loading__dot"></div>
      <span class="message-loading__text">Менеджер ответит вам через <span class="message-loading__counter">${duration}</span> сек</span>
    </div>
  `;
        widgetBody.appendChild(thinkingEl);
        scrollToBottom();

        thinkingTimer = {
            element: thinkingEl,
            counterEl: thinkingEl.querySelector('.message-loading__counter'),
            duration
        };
    }

    function hideAnyThinking() {
        if (thinkingTimer) {
            thinkingTimer.element?.remove();
            if (thinkingTimer.intervalId) {
                clearInterval(thinkingTimer.intervalId);
            }
            thinkingTimer = null;
        }
        isBotThinking = false;
        enableInput();
        scrollToBottom();
    }

    function removeSystemMessages() {
        document.querySelectorAll('[data-system="true"]').forEach(el => el.remove());
    }
    function disableInput() {
        const textarea = document.querySelector('.message-input');
        const submitBtn = document.querySelector('.message-submit');
        const buttons = document.querySelectorAll('.suggestions-list__item');

        if (textarea) textarea.disabled = true;
        if (submitBtn) submitBtn.disabled = true;
        buttons.forEach(btn => btn.disabled = true);
    }

    function enableInput() {
        const textarea = document.querySelector('.message-input');
        const submitBtn = document.querySelector('.message-submit');
        const buttons = document.querySelectorAll('.suggestions-list__item');

        if (textarea) textarea.disabled = false;
        if (submitBtn) submitBtn.disabled = false;
        buttons.forEach(btn => btn.disabled = false);

        if (textarea) setTimeout(() => textarea.focus(), 50);
    }

    function scrollToBottom() {
        const body = document.querySelector('.widget__body');
        if (!body) return;

        const doScroll = () => {
            body.scrollTop = body.scrollHeight;
        };

        requestAnimationFrame(doScroll);
        setTimeout(doScroll, 60);
    }

    function getRandomDelay() {
        return Math.floor(Math.random() * 2001) + 5000;
    }

    function getChatId() {
        let chatId = localStorage.getItem(CHAT_ID_KEY);
        if (!chatId) {
            chatId = crypto.randomUUID();
            localStorage.setItem(CHAT_ID_KEY, chatId);
        }
        return chatId;
    }

    function generateMessageId() {
        return crypto.randomUUID();
    }

    function getWidgetLocation() {
        return window.location.href;
    }

    function buildMessagePayload(text) {
        return {
            messages: [
                {
                    messageId: generateMessageId(),
                    chatType: 'neuro_widget',
                    chatId: getChatId(),
                    projects: PROJECTS,
                    type: 'text',
                    status: 'inbound',
                    text,
                    timestamp: Math.floor(Date.now() / 1000),
                    sender: getWidgetLocation()
                }
            ]
        }
    }

    async function sendMessageToBackend(text) {
        const payload = buildMessagePayload(text);
        console.log(payload);
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                throw new Error('Ошибка отправки сообщения');
            }

            return await response.json();
        } catch (err) {
            console.error('Ошибка API:', err);
            throw err;
        }
    }

    async function handleUserMessage(text) {
        if (isBotThinking) return;

        isBotThinking = true;
        const requestId = ++activeRequestId;
        const pendingMsg = saveUserMessage(text);
        addMessage(text, 'user');
        disableInput();
        hideSuggestions();

        try {
            const apiPromise = sendMessageToBackend(text);
            if (safetyTimeout) {
                clearTimeout(safetyTimeout);
                safetyTimeout = null;
            }
            safetyTimeout = setTimeout(() => {
                if (!navigator.onLine && isBotThinking) {
                    hideAnyThinking();
                    removeSystemMessages();
                    addMessage('Проверьте подключение к сети.', 'system');
                }
            }, 30000);


            if (isFirstUserMessage) {
                isFirstUserMessage = false;

                showBotThinking(12);
                startThinkingCountdown(12, 3);

                const typingDelay = getRandomDelay();
                const result = await apiPromise;
                if (requestId !== activeRequestId) {
                    return;
                }
                clearTimeout(safetyTimeout);
                safetyTimeout = null;
                
                setTimeout(() => {
                    hideAnyThinking();
                    if (result?.response) {
                        markMessageAnswered(pendingMsg.id);
                        saveBotMessage(result.response);
                        addMessage(result.response, 'bot');
                    }
                }, typingDelay);

                return;
            }
            setTimeout(() => {
                if (isBotThinking) {
                    showTypingIndicator();
                }
            }, 3000)

            const typingDelay = getRandomDelay();
            const result = await apiPromise;
            if (requestId !== activeRequestId) {
                    return;
                }
            clearTimeout(safetyTimeout);
            safetyTimeout = null;

            setTimeout(() => {
                hideAnyThinking();
                if (result?.response) {
                    markMessageAnswered(pendingMsg.id);
                    saveBotMessage(result.response);
                    addMessage(result.response, 'bot');
                }
            }, typingDelay);
        } catch (err) {
            if (requestId !== activeRequestId) {
                return;
            }

            clearTimeout(safetyTimeout);
            safetyTimeout = null;
            if (!navigator.onLine || err instanceof TypeError) {
                hideAnyThinking();
                removeSystemMessages();
                addMessage('Проверьте соединение с интернетом', 'system');
                return;
            }
            hideAnyThinking();
            markMessageAnswered(pendingMsg.id);
            removeSystemMessages();
            addMessage('Произошла ошибка. Попробуйте позже.', 'system');
        }
    }

    async function retryPendingMessages(message) {
        disableInput();
        isBotThinking = true;
        showTypingIndicator();
        const requestId = ++activeRequestId;
        if (safetyTimeout) {
            clearTimeout(safetyTimeout);
            safetyTimeout = null;
        }

        safetyTimeout = setTimeout(() => {
            if (!navigator.onLine && isBotThinking) {
                hideAnyThinking();
                removeSystemMessages();
                addMessage('Проверьте подключение к сети.', 'system');
            }
        }, 30000);

        try {
            const result = await sendMessageToBackend(message.text);
            if (requestId !== activeRequestId) {
                return;
            }
            clearTimeout(safetyTimeout);
            safetyTimeout = null;

            const typingDelay = getRandomDelay();

            setTimeout(() => {
                hideAnyThinking();

                if (result?.response) {
                    markMessageAnswered(message.id);
                    saveBotMessage(result.response);
                    addMessage(result.response, 'bot');
                }
            }, typingDelay);

        } catch (err) {
            clearTimeout(safetyTimeout);
            safetyTimeout = null;

            hideAnyThinking();
            removeSystemMessages();
            addMessage('Проверьте подключение к сети', 'system')
        }
    }

    function getStoredMessages() {
        return JSON.parse(localStorage.getItem(CHAT_HISTORY_KEY)) || [];
    }

    function saveMessages(messages) {
        localStorage.setItem(
            CHAT_HISTORY_KEY,
            JSON.stringify(messages.slice(-MAX_MESSAGES))
        )
    }

    function saveUserMessage(text) {
        const messages = getStoredMessages();
        const msg = {
            id: crypto.randomUUID(),
            chatId: getChatId(),
            type: 'user',
            text,
            status: 'pending',
            timestamp: Date.now()
        };

        messages.push(msg);
        saveMessages(messages);

        return msg;
    }

    function saveBotMessage(text) {
        const messages = getStoredMessages();
        messages.push({
            id: crypto.randomUUID(),
            chatId: getChatId(),
            type: 'bot',
            text,
            status: 'answered',
            timestamp: Date.now()
        });

        saveMessages(messages);
    }

    function markMessageAnswered(messageId) {
        const messages = getStoredMessages();
        const msg = messages.find(m => m.id === messageId);
        if (msg) {
            msg.status = 'answered';
            saveMessages(messages);
        }
    }

    function restoreChatAndRetry() {
        const messages = getStoredMessages();
        if (!messages.length) return;

        const hasUserMessage = messages.some(m => m.type === 'user');

        if (hasUserMessage) {
            hideSuggestions();
            isFirstUserMessage = false;
        }

        messages.forEach(msg => {
            addMessage(msg.text, msg.type, { skipSave: true });
        });

        const pending = [...messages].reverse().find(m => m.type === 'user' && m.status == 'pending');

        if (!pending) return;
        if (!navigator.onLine) {
            hideAnyThinking();
            disableInput();
            removeSystemMessages();
            addMessage('Проверьте подключение к сети', 'system');
            return
        }

        retryPendingMessages(pending);

    }

    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('.widget__form');
        const messageInput = document.querySelector('.message-input');

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                form.requestSubmit();
            }
        })

        window.addEventListener('online', () => {
            if (safetyTimeout) {
                clearTimeout(safetyTimeout);
                safetyTimeout = null;
            }
            removeSystemMessages();
            const messages = getStoredMessages();
            const pending = [...messages].reverse().find(m => m.type === 'user' && m.status === 'pending');

            if (pending && !isBotThinking) {
                retryPendingMessages(pending);
            } else {
                enableInput();
            }
        })

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const text = messageInput.value.trim();
            if (!text) return;

            messageInput.value = '';
            messageInput.focus();

            handleUserMessage(text)
        });

        document.addEventListener('click', (e) => {
            const btn = e.target.closest('.suggestions-list__item');
            if (!btn) return;

            const text = btn.dataset.message || btn.textContent;
            if (!text.trim()) return;

            handleUserMessage(text);
        });
        restoreChatAndRetry();
    });

</script>
